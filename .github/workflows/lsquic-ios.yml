name: lsquic-ios
on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"
permissions:
  contents: write
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          set -euo pipefail
          sudo softwareupdate --install-rosetta --agree-to-license || true
          brew update
          brew install cmake ninja || true
      - name: Build
        run: |
          set -euo pipefail
          chmod +x ci/build_lsquic_ios.sh
          ./ci/build_lsquic_ios.sh
      - name: Verify artifact
        run: |
          set -euo pipefail
          test -f build-out/LSQUIC.xcframework.zip
