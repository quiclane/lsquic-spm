name: lsquic-ios

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          set -euo pipefail
          sudo softwareupdate --install-rosetta --agree-to-license || true
          brew update
          brew install cmake ninja unzip || true

      - name: Fetch latest BoringSSL xcframework
        run: |
          set -euo pipefail
          mkdir -p _boringssl
          api="https://api.github.com/repos/quiclane/boringssl-spm/releases/latest"
          url="$(curl -fsSL "$api" | python3 - <<'PY'
import json,sys
j=json.load(sys.stdin)
for a in j.get("assets",[]):
    if a.get("name","").endswith(".xcframework.zip"):
        print(a["browser_download_url"])
        break
PY
)"
          test -n "$url"
          curl -fL -o _boringssl/BoringSSL.xcframework.zip "$url"
          unzip -q _boringssl/BoringSSL.xcframework.zip -d _boringssl
          test -d _boringssl/BoringSSL.xcframework

      - name: Build LSQUIC
        env:
          BORING_XCF: ${{ github.workspace }}/_boringssl/BoringSSL.xcframework
        run: |
          set -euo pipefail
          chmod +x ci/build_lsquic_ios.sh
          ./ci/build_lsquic_ios.sh

      - name: Verify output
        run: |
          set -euo pipefail
          test -f build-out/LSQUIC.xcframework.zip
