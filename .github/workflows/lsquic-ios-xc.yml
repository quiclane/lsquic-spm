name: lsquic-ios

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install deps
        run: |
          set -euo pipefail
          sudo softwareupdate --install-rosetta --agree-to-license || true
          brew update
          brew install cmake ninja unzip || true

      - name: Fetch latest BoringSSL xcframework
        run: |
          set -euo pipefail
          mkdir -p "$GITHUB_WORKSPACE/_boringssl"
          api="https://api.github.com/repos/quiclane/boringssl-spm/releases/latest"
          url="$(curl -fsSL "$api" | python3 -c 'import json,sys; j=json.load(sys.stdin); a=j.get("assets",[]); z=[x for x in a if x.get("name","").endswith(".xcframework.zip")]; print(z[0]["browser_download_url"] if z else "")')"
          test -n "$url"
          curl -fL -o "$GITHUB_WORKSPACE/_boringssl/BoringSSL.xcframework.zip" "$url"
          unzip -q "$GITHUB_WORKSPACE/_boringssl/BoringSSL.xcframework.zip" -d "$GITHUB_WORKSPACE/_boringssl"
          test -d "$GITHUB_WORKSPACE/_boringssl/BoringSSL.xcframework"

      - name: Build LSQUIC
        env:
          BORING_XCF: ${{ github.workspace }}/_boringssl/BoringSSL.xcframework
        run: |
          set -euo pipefail
          chmod +x ci/build_lsquic_ios.sh
          ./ci/build_lsquic_ios.sh

      - name: Verify output
        run: |
          set -euo pipefail
          test -f build-out/LSQUIC.xcframework.zip

      - name: Compute checksum
        id: sum
        run: |
          set -euo pipefail
          cs="$(swift package compute-checksum build-out/LSQUIC.xcframework.zip)"
          echo "checksum=$cs" >> "$GITHUB_OUTPUT"

      - name: Compute release tag
        id: meta
        run: |
          set -euo pipefail
          head="$(git ls-remote https://github.com/litespeedtech/lsquic.git refs/heads/master | awk '{print $1}')"
          short="$(printf "%s" "$head" | cut -c1-12)"
          tag="ios-$(date +%Y%m%d)-${short}"
          echo "upstream=$head" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}
          body: |
            upstream=${{ steps.meta.outputs.upstream }}
            checksum=${{ steps.sum.outputs.checksum }}
          files: build-out/LSQUIC.xcframework.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
